<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>


<body>
  <main>
  <div class="container">

    <img src="./images/logo.svg" alt="Fylo logo" />

    <div class="logos">
    <div class="logo">
    <img src="./images/icon-document.svg" alt="document logo" />
    </div>

    <div class="logo">
    <img src="./images/icon-folder.svg" alt="folder logo" />
    </div>

    <div class="logo">
    <img src="./images/icon-upload.svg" alt="upload logo" />
    </div>
    </div>
  </div>

  
  
  <div class="content">
  <p>You've used <b>815 GB</b> of your storage</p>

  <div class="absolute"><b>185</b> GB Left</div>
  <div class="triangle"></div>
  <div class="progressBar">
  <div class="dataCircle"></div>
  <input type="range" value="78" min="0" max="100" />
  <div class="track"></div>
  </div>

  <div class="gb"> 
    <div class="0gb">0 GB</div> 
    <div class="1000gb">1000 GB</div>
  </div>
  </div>

 
  
 
  
  </main>
</body>
</html>
